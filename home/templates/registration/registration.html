{% include "navbar.html" %}

{% block content %}

    <section class="bg-white">
        <div class="grid max-w-screen-xl px-4 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-3xl font-light tracking-tight leading-none md:text-4xl xl:text-6xl text-black">
                    Create an account
                </h1>
                <p class="max-w-2xl mb-6 font-light text-black lg:mb-8 md:text-base lg:text-l">
                    Already have an account? <a href="{% url 'home:login' %}" class="text-blue-500">Login</a>
                </p>
                <div class="w-sm p-4 space-y-2 bg-secondaryblue border border-gray-200 rounded-lg md:space-y-6 sm:p-8">
                    <form method="post" class="w-sm space-y-4 md:space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-white">Name</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter your username">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password1" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter your password">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
                            <input type="password" name="password2" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Confirm your password">
                        </div>
                            
                        <button type="submit" class="w-full text-white bg-gray-900 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                    </form>
                </div>

                
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/phone-mockup.png" alt="mockup">
            </div>

        </div>

    </section>


{% endblock %}

{#footer#}
{% include "footer.html" %}
