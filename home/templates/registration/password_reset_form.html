{% include "navbar.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-700">
  <div class="bg-gray-50 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h3 class="text-2xl font-bold mb-6 text-center">Forgot Password</h3>
    <form method="POST" action="" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Submit
      </button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-gray-700">
        Don't have an account yet?
        <a
          href="{% url 'home:register' %}"
          class="text-blue-600 hover:text-blue-800"
          >Create a new account</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %} {#footer#} {% include "footer.html" %}
