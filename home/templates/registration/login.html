{% include "navbar.html" %} {% block content %}
<section class="bg-white">
  <div
    class="grid max-w-screen-xl px-4 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-3xl mb-4 text-3xl font-light tracking-tight leading-none md:text-4xl xl:text-6xl text-black"
      >
        Hello again
      </h1>
      <div
        class="max-w-md p-4 space-y-2 bg-secondaryblue border border-gray-200 rounded-lg md:space-y-6 sm:p-8"
      >
        {% if messages %} {% for message in messages %}
        <p class="text-red-500">{{ message }}</p>
        {% endfor %} {% endif %}

        <form method="post" class="max-w-md space-y-4 md:space-y-6">
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-white"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Enter your username"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start"></div>
            <a
              href="{% url 'home:password_reset' %}"
              class="text-sm font-medium text-red-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full text-white bg-gray-900 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Login
          </button>
        </form>
      </div>
      <p
        class="max-w-2xl mb-6 font-light text-black lg:mb-8 md:text-base lg:text-l"
      >
        Don't have an account?
        <a href="{% url 'home:register' %}" class="text-blue-500">Register</a>
      </p>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="https://res.cloudinary.com/dbvavew57/image/upload/v1746134494/aksfskdpbx7gz4sz9asw.jpg"
        alt="login image"
      />
    </div>
  </div>
</section>

{% endblock %} {#footer#} {% include "footer.html" %}
