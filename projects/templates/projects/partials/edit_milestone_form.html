<div class="relative flex flex-col bg-white p-6 rounded-lg">
    <h3 class="text-2xl text-center text-gray-800">Edit Milestone: {{ milestone.title }}</h3>
    <form
      hx-post="{% url 'projects:edit_milestone' milestone.id %}"
      hx-target="#milestone-{{ milestone.id }}"
      hx-swap="outerHTML"

    >
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-between mt-4">
        <button 
          type="button" 
          class="px-4 py-2 bg-gray-500 text-white rounded-lg"
          onclick="closeMilestoneModal()"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-blue-500 text-white rounded-lg"
        >
          Update
        </button>
      </div>
    </form>
</div>
